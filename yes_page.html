<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Knew you would say yes!</title>
    <link rel="stylesheet" href="./yes_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
      body {
        margin: 0;
        background: linear-gradient(to top right, #fff0f6, #f0faff);
        height: 100vh;
        overflow: hidden;
        font-family: "Comic Sans MS", cursive, sans-serif;
      }

      .img {
        width: 100%;
        height: auto;
        max-width: 600px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .container {
        text-align: center;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1;
        position: relative;
      }

      .header_text {
        font-size: 2em;
        color: #333;
        margin-bottom: 20px;
      }

      .gif_container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* üéà Balloons */
      .balloon {
        position: absolute;
        bottom: -100px;
        width: 40px;
        height: 60px;
        background-color: red;
        border-radius: 50%;
        animation: floatUp 10s ease-in infinite;
        opacity: 0.7;
        z-index: 0;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) scale(1);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateY(-120vh) scale(1.2);
          opacity: 0;
        }
      }

      .balloon:nth-child(1) {
        left: 5%;
        background-color: #ff6ec7;
        animation-delay: 0s;
      }
      .balloon:nth-child(2) {
        left: 20%;
        background-color: #ffd700;
        animation-delay: 0.5s;
      }
      .balloon:nth-child(3) {
        left: 35%;
        background-color: #00bfff;
        animation-delay: 1s;
      }
      .balloon:nth-child(4) {
        left: 50%;
        background-color: #32cd32;
        animation-delay: 1.5s;
      }
      .balloon:nth-child(5) {
        left: 70%;
        background-color: #ff69b4;
        animation-delay: 2s;
      }
      .balloon:nth-child(6) {
        left: 85%;
        background-color: #ffa500;
        animation-delay: 2.5s;
      }

      /* ‚ú® Animated Button */
      .btn {
        background: linear-gradient(to right, #ff66cc, #66ccff);
        color: white;
        padding: 15px 40px;
        font-size: 18px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        animation: bounce 2s infinite;
        transition: transform 0.2s, box-shadow 0.3s;
        margin-top: 20px;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }
    </style>
  </head>

  <body>
    <!-- üéà Balloons -->
    <div class="balloon"></div>

    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

      <div>
        <a href="./forms.page.html"><button class="btn">Rovina ary üôÉ?</button></a>

    <!-- üéá Confetti Script -->
    <script>
      window.addEventListener('load', () => {
        // üéâ Grosse explosion initiale
        confetti({
          particleCount: 200,
          spread: 160,
          origin: { y: 0.6 },
          colors: ['#ff66cc', '#66ccff', '#ffcc66', '#ccff66', '#ffffff'],
          shapes: ['circle', 'square'],
          scalar: 1.4
        });

        // ‚ú® √âtincelles prolong√©es
        for (let i = 0; i < 25; i++) {
          setTimeout(() => {
            confetti({
              particleCount: 20 + Math.floor(Math.random() * 20),
              spread: 90,
              origin: {
                x: Math.random(),
                y: Math.random() * 0.6
              },
              colors: ['#ffd700', '#ff69b4', '#ffffff', '#00f0ff'],
              scalar: 0.9
            });
          }, 200 + i * 150);
        }
      });
    </script>
  </body>
