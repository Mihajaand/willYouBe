<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Futuriste</title>
  <style>
    body {
      background-color: #f9e3e3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: rgba(255, 255, 255, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.2);
      backdrop-filter: blur(10px);
      width: 320px;
      border: 1px solid #ffb6c1;
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-size: 14px;
      color: #4a1a1a;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      background-color: #fff0f0;
      border: 1px solid #ff99aa;
      border-radius: 5px;
      color: #4a1a1a;
      font-size: 14px;
      outline: none;
      margin-top: 5px;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #ff4f7b;
      box-shadow: 0 0 8px #ff4f7b80;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #ff7eb9, #ff3c72);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 61, 106, 0.4);
    }

    button:hover {
      background: linear-gradient(45deg, #ff3c72, #ff7eb9);
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/manjjnna" method="POST">
    <label>
      üìÖ Date :
      <input type="date" name="date" required>
    </label>

    <label>
      ‚è∞ Heure :
      <input type="time" name="heure" required>
    </label>

    <label>
      üí¨ Quelque chose √† ajouter  :
      <textarea name="commentaire" rows="4" required></textarea>
    </label>

    <button type="submit">Confirmer ‚ù§Ô∏èü•∞</button>
  </form>

</body>
</html>
